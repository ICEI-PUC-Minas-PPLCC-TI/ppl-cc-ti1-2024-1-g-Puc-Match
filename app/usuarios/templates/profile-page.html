{% load static %} {% block title%} Profile {% endblock %} 
{% block static%}
<link rel="stylesheet" href="{% static 'usuarios/profile-page.css' %}">
{% endblock%}



{% block content%}
<body>
    <div class="container">
        <h1>Meu Perfil</h1>
        <img id="profileImage" src="" alt="Foto de Perfil" class="profile-image">
        <form id="profileForm">
            <div class="form-group">
                <label for="photo">Foto de Perfil:</label>
                <input type="file" id="photo" name="photo" onchange="previewImage()">
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="bio">Biografia:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
    
    <script>
        function previewImage() {
            const fileInput = document.getElementById('photo');
            const profileImage = document.getElementById('profileImage');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                };
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
        </script>
</body>
</html>

{% endblock%}
