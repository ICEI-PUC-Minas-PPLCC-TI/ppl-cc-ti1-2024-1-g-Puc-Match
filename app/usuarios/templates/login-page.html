{% load static %} 
{% block static %}
<link rel="stylesheet" href="{% static 'usuarios/login-page.css' %}"> 
{% endblock %}
{% block content %}
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Fa√ßa login <br> E Junte-se ao PucMatch</h1>
            <img src="{% static 'usuarios/imagemanimada.svg' %}" class="left-login-image" alt="imagem">
        </div>
        <div class="right-login">
            <form action="{% url 'usuarios:login' %}" method="post">
                {% csrf_token %}
                <div class="card-login">
                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="textfield">
                        <label for="Senha">Senha</label>
                        <input type="password" name="password" placeholder="Senha">
                    </div>
                    <button class="btn-login" >login</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
