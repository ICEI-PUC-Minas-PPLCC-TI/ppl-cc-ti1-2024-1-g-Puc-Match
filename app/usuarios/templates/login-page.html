{% load static %} 
{% block static %}
<link rel="stylesheet" href="{% static 'usuarios/login-page.css' %}"> 
{% endblock %}
{% block content %}
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E Junte-se ao PucMatch</h1>
            <img src="{% static 'usuarios/imagemanimada.svg' %}" class="left-login-image" alt="imagem">
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <label for="usuário">Usuário</label>
                    <input type="text" name="Usuário" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="btn-login">login</button>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
