{% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="{% static 'homepage/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <div id="left-items">
                            <img class="navbar-brand" href="#" src="{% static 'homepage/logo_1.png' %}">
                            <li class="nav-item">
                                <button class="nav-button">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </button>
                            </li>
                        </div>
                        <div id="right-items">
                                {% if user.is_authenticated %}
                                    <li class="nav-item">
                                        <button class="nav-button">
                                            <a class="nav-link" href="{% url 'usuarios:plataforma' %}">Plataforma</a>
                                        </button>
                                    </li>
                                {% else %}
                                <li class="nav-item">
                                    <button class="nav-button">
                                        <a class="nav-link login-button" href="{% url 'usuarios:login' %}">Login</a>
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-button">
                                        <a class="nav-link signup-button" href="{% url 'usuarios:signup' %}">Signup</a>
                                    </button>
                                </li>
                            </div>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Bem vindo ao PucMatch</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Aqui você descobre se você é migo ou vida.Apenas para integrantes da PUC MINAS</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary">Comece agora</button>
                </div>
            </div>
            <div class="container-image">
                <div class="container-images">
                    <figure class="figure">
                        <img src="{% static 'homepage/profile-image.png'%}" class="figure-img img-fluid rounded blur-image" alt="...">
                        <figcaption class="figure-caption">
                                <i class="ph ph-heart"></i>
                                <i class="ph ph-x"></i>
                        </figcaption>
                      </figure>
                      <figure class="figure">
                        <img src="{% static 'homepage/profile-image.png'%}" class="figure-img img-fluid rounded" alt="..." id="mid-img">
                        <div class="centered-text">
                            <div class="blur-background">
                                <h4>Diego Cheib</h4>
                                <p>21 anos</p>
                            </div>
                        </div>
                        <figcaption class="figure-caption">
                                <i class="ph ph-heart"></i>
                                <i class="ph ph-x"></i>
                        </figcaption>
                      </figure>
                      <figure class="figure">
                        <img src="{% static 'homepage/profile-image.png'%}" class="figure-img img-fluid rounded blur-image" alt="...">
                        <figcaption class="figure-caption">
                                <i class="ph ph-heart"></i>
                                <i class="ph ph-x"></i>
                        </figcaption>
                      </figure>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
{% endblock %}
